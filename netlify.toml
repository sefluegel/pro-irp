[build]
  # Change into your frontend folder first
  base    = "frontend"
  # Install & build your real React app
  command = "npm install && npm run build"
  # Now publish from frontend/build (so relative to base, it's "build")
  publish = "build"

[build.environment]
  # Use Node 18 LTS so Webpackâ€™s crypto works
  NODE_VERSION   = "18"
  # Enable legacy OpenSSL algorithms
  NODE_OPTIONS   = "--openssl-legacy-provider"
