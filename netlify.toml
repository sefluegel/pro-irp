[build]
  base = "frontend"
  publish = "build"
  command = "npm install && npm run build"
  functions = "../infra/backend/handlers"

[build.environment]
  NODE_OPTIONS = "--openssl-legacy-provider"

[[redirects]]
  from = "/signup"
  to = "/.netlify/functions/auth"
  status = 200

[[redirects]]
  from = "/login"
  to = "/.netlify/functions/auth"
  status = 200

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
